<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/foundation.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/content.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell small-10 small-offset-2">
          <img src="../icons/psb_logo.jpg" align="middle">
        </div>
        <div class="cell small-10 small-offset-2">
          <h1>Classroom Info Highlighter</h1>
        </div>
        <div class="cell small-12">
          <h2>Course Code</h2>
          <p>Enter your course code. E.g SET-CU</p>
        </div>
        <div class="cell small-12">
          <textarea id="textareaCourseCode" rows="1" placeholder="Course Code"></textarea>
        </div>
        <div class="cell small-12">
          <h2>Class Code</h2>
          <p>Enter your class code. E.g PT-317</p>
        </div>
        <div class="cell small-12">
          <textarea id="textareaClassCode" rows="1" placeholder="Class Code"></textarea>
        </div>
        <div class="cell small-12">
          <button id="buttonSave" class="button small" type="submit">Save</button>
          <button id="buttonCancel" class="button secondary small" type="reset">Cancel</button>
        </div>
      </div>
    </div>
    <!-- Zurb Foundation -->
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- WebExtension JavaScript -->
    <script src="../js/common.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
